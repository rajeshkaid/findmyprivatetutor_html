<script type="text/javascript">
function fun1(){
$('#tab1 a').addClass('select');
$('#tab2 a').removeClass('select');

$('#tab4 a').removeClass('select');

document.getElementById('div1').style.display='block';
document.getElementById('div2').style.display='none';
document.getElementById('div3').style.display='none';
document.getElementById('div4').style.display='none';
}
function fun2(){
$('#tab1 a').removeClass('select');
$('#tab2 a').addClass('select');
$('#tab3 a').removeClass('select');
$('#tab4 a').removeClass('select');

document.getElementById('div1').style.display='none';
document.getElementById('div2').style.display='block';
document.getElementById('div3').style.display='none';
document.getElementById('div4').style.display='none';
}

function fun3(){
$('#tab1 a').removeClass('select');
$('#tab2 a').removeClass('select');
$('#tab3 a').addClass('select');
$('#tab4 a').removeClass('select');

document.getElementById('div1').style.display='none';
document.getElementById('div2').style.display='none';
document.getElementById('div3').style.display='block';
document.getElementById('div4').style.display='none';
}

function fun4(){
$('#tab1 a').removeClass('select');
$('#tab2 a').removeClass('select');
$('#tab3 a').removeClass('select');
$('#tab4 a').addClass('select');


document.getElementById('div1').style.display='none';
document.getElementById('div2').style.display='none';
document.getElementById('div3').style.display='none';
document.getElementById('div4').style.display='block';

}

window.onload = function() {
	document.getElementById('tab1').onclick=fun1;
	document.getElementById('tab2').onclick=fun2;		
	document.getElementById('tab3').onclick=fun3;
	document.getElementById('tab4').onclick=fun4;
	
	document.getElementById('div1').style.display='block';
	document.getElementById('div2').style.display='none';	
	document.getElementById('div3').style.display='none';
	document.getElementById('div4').style.display='none';
}
</script>

<script>
$(function() {
  $('a.bk_top[href*=#]:not([href=#])').click(function() {
    if (location.pathname.replace(/^\//,'') == this.pathname.replace(/^\//,'') && location.hostname == this.hostname) {

      var target = $(this.hash);
      target = target.length ? target : $('[name=' + this.hash.slice(1) +']');
      if (target.length) {
        $('html,body').animate({
          scrollTop: target.offset().top
        }, 1000);
        return false;
      }
    }
  });
});
</script>
